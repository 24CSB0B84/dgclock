<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multifunction Clock</title>
  <link rel="stylesheet" href="dgclock.css">
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <h1>TIME</h1>
  </header>

  <div class="container">
    <!-- Clock Section -->
    <div id="clock"></div>
    <div id="date">Date will appear here...</div>
  </div>

  <!-- Alarm Section -->
<!-- Alarm Section -->
<div class="alarm">
    <h2>Alarm</h2>
    <input type="time" id="alarmTime">
    <button id="setAlarm">Enable/Disable Alarm</button>
    <button id="snoozeAlarm" style="display: none;">Snooze</button>
  </div>
  

  <!-- Theme Switcher Section -->
  <div class="theme-switcher">
    <h2>Theme Switcher</h2>
    <button class="theme-btn" data-theme="light">Light</button>
    <button class="theme-btn" data-theme="dark">Dark</button>
    <button class="theme-btn" data-theme="neon">Neon</button>
    <button class="theme-btn" data-theme="custom">Custom</button>
  </div>

  <!-- Stopwatch Section -->
  <div class="stopwatch">
    <h2>Stopwatch</h2>
    <div id="stopwatchDisplay">00:00:00</div>
    <button id="startStopwatch">Start</button>
    <button id="pauseStopwatch">Pause</button>
    <button id="resetStopwatch">Reset</button>
  </div>

  <!-- Countdown Timer Section -->
  <div class="timer">
    <h2>Countdown Timer</h2>
    <input type="number" id="timerMinutes" placeholder="Minutes">
    <input type="number" id="timerSeconds" placeholder="Seconds">
    <button id="startTimer">Start Timer</button>
    <div id="countdownDisplay">00:00</div>
    <div id="progressBar"></div>
  </div>

  <script src="dgclock.js"></script>
</body>
</html>
